<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>krutoiii_perec_</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        h1 {
            margin: 30px;
            font-size: 2.5rem;
            color: #e63946;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Poppins', sans-serif;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            z-index: 1;
            position: relative;
            overflow-y: auto;
        }

        .card {
            position: relative;
            width: 280px;
            height: 180px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            background: #1e1e1e;
            user-select: none; /* Запрещаем выделение */
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.8);
            filter: brightness(1.1);
        }

        .card:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .overlay p {
            font-size: 1.2rem;
            color: #e63946;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .links {
            margin: 20px;
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn.twitch {
            background: #6441a5; /* Цвет Twitch */
        }

        .btn.donation {
            background: #ffcc00; /* Цвет Donation Alerts */
            color: #000000;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff6347;
        }

        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.8rem;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="hidden-link" onclick="window.location.href='https://www.youtube.com/watch?v=dQw4w9WgXcQ';"></div>

    <h1>krutoiii_perec_</h1>

    <div class="links">
        <a href="https://www.twitch.tv/aster4ikla" target="_blank" class="btn twitch">
            <i class="fab fa-twitch"></i> Twitch
        </a>
        <a href="https://www.donationalerts.com/r/aster2511" target="_blank" class="btn donation">
            <i class="fas fa-donate"></i> Donation Alerts
        </a>
    </div>

    <div class="card-container">
        <a href="https://www.youtube.com/watch?v=jV8SVQYtH1k&t=2s" target="_blank" class="card">
            <img src="images/zxc1.jpg" alt="Image 1">
            <div class="overlay">
                <p>ZXC Style</p>
            </div>
        </a>

        <a href="https://www.youtube.com/watch?v=Xrqb1Ak48Ck" target="_blank" class="card">
            <img src="images/zxc2.jpg" alt="Image 2">
            <div class="overlay">
                <p>ZXC Vibes</p>
            </div>
        </a>

        <a href="https://www.youtube.com/watch?v=A2uqPngC41o" target="_blank" class="card">
            <img src="images/zxc3.jpg" alt="Image 3">
            <div class="overlay">
                <p>Chill Mode</p>
            </div>
        </a>

        <a href="https://www.youtube.com/watch?v=m63EzgcynS0" target="_blank" class="card">
            <img src="images/zxc4.jpg" alt="Image 4">
            <div class="overlay">
                <p>Vibe Check</p>
            </div>
        </a>
    </div>

    <div class="particle-container" id="particle-container"></div>

    <div class="footer">
        Зделано andriichm
    </div>

    <script>
        const maxParticles = 500; // Максимальное количество частиц
        let currentParticles = 0; // Текущее количество частиц

        function createParticle() {
            if (currentParticles >= maxParticles) return; // Проверка на лимит

            currentParticles++;

            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.getElementById('particle-container').appendChild(particle);

            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            particle.style.left = `${randomX}px`;
            particle.style.top = `${randomY}px`;

            const directionX = Math.random() * 2 - 1;
            const directionY = Math.random() * 2 - 1;
            const speed = Math.random() * 2 + 1;

            function animateParticle() {
                let posX = parseFloat(particle.style.left) + directionX * speed;
                let posY = parseFloat(particle.style.top) + directionY * speed;

                if (posX < 0) posX = window.innerWidth;
                if (posX > window.innerWidth) posX = 0;
                if (posY < 0) posY = window.innerHeight;
                if (posY > window.innerHeight) posY = 0;

                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;

                requestAnimationFrame(animateParticle);
            }

            animateParticle();

            // Удаляем частицу через 5 секунд, уменьшая счетчик
            setTimeout(() => {
                particle.remove();
                currentParticles--;
            }, 5000);
        }

        for (let i = 0; i < 100; i++) {
            createParticle();
        }

        setInterval(() => {
            if (currentParticles < maxParticles) {
                createParticle();
            }
        }, 300);
    </script>
</body>
</html>
