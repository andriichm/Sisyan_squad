<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>krutoiii_perec_</title>
    <!-- Подключение шрифта Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Темный фон */
            color: #ffffff; /* Белый текст */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden; /* Отключаем прокрутку */
            position: relative;
            height: 100vh; /* Ограничиваем высоту страницы */
        }

        /* Заголовок */
        h1 {
            margin: 30px;
            font-size: 2.5rem;
            color: #e63946; /* Ярко-красный цвет */
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Poppins', sans-serif; /* Шрифт Poppins */
        }

        /* Контейнер для карточек */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            z-index: 1; /* Карточки поверх частиц */
            position: relative;
        }

        /* Карточка */
        .card {
            position: relative;
            width: 280px;
            height: 180px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            background: #1e1e1e; /* Темно-серый фон карточки */
        }

        /* Изображение */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Эффекты при наведении */
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.8); /* Красная тень */
            filter: brightness(1.1);
        }

        .card:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Текст на карточках */
        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .overlay p {
            font-size: 1.2rem;
            color: #e63946;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
        }

        /* Ссылка */
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Добавим анимацию для эффектов */
        @keyframes zxcEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card:hover {
            animation: zxcEffect 0.5s ease-in-out;
        }

        /* Стили для контейнера частиц */
        .particle-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Частицы не мешают взаимодействию с другими элементами */
            z-index: 0;
        }

        /* Стили для частиц ZXC стиля */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff6347; /* Ярко-оранжевый цвет */
        }

        /* Стили для подписи */
        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.8rem;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <h1>krutoiii_perec_</h1>

    <div class="card-container">
        <!-- Карточка 1 -->
        <a href="https://www.youtube.com/watch?v=jV8SVQYtH1k&t=2s" target="_blank" class="card">
            <img src="images/zxc1.jpg" alt="Image 1">
            <div class="overlay">
                <p>ZXC Style</p>
            </div>
        </a>

        <!-- Карточка 2 -->
        <a href="https://www.youtube.com/watch?v=Xrqb1Ak48Ck" target="_blank" class="card">
            <img src="images/zxc2.jpg" alt="Image 2">
            <div class="overlay">
                <p>ZXC Vibes</p>
            </div>
        </a>

        <!-- Карточка 3 -->
        <a href="https://www.youtube.com/watch?v=A2uqPngC41o" target="_blank" class="card">
            <img src="images/zxc3.jpg" alt="Image 3">
            <div class="overlay">
                <p>Chill Mode</p>
            </div>
        </a>

        <!-- Карточка 4 -->
        <a href="https://www.youtube.com/watch?v=m63EzgcynS0" target="_blank" class="card">
            <img src="images/zxc4.jpg" alt="Image 4">
            <div class="overlay">
                <p>Vibe Check</p>
            </div>
        </a>
    </div>

    <!-- Контейнер для частиц -->
    <div class="particle-container" id="particle-container"></div>

    <!-- Частицы ZXC -->
    <script>
        // Функция для создания и анимации частиц
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.getElementById('particle-container').appendChild(particle);

            // Случайное начальное положение
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            particle.style.left = `${randomX}px`;
            particle.style.top = `${randomY}px`;

            // Случайные направления и скорости движения
            const directionX = Math.random() * 2 - 1; // Направление по X
            const directionY = Math.random() * 2 - 1; // Направление по Y
            const speed = Math.random() * 2 + 1; // Скорость

            // Функция анимации для движения
            function animateParticle() {
                let posX = parseFloat(particle.style.left) + directionX * speed;
                let posY = parseFloat(particle.style.top) + directionY * speed;

                // Частица выходит за пределы экрана, но это не вызывает прокрутку страницы
                if (posX < 0) posX = window.innerWidth;
                if (posX > window.innerWidth) posX = 0;
                if (posY < 0) posY = window.innerHeight;
                if (posY > window.innerHeight) posY = 0;

                // Перемещаем частицу
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;

                requestAnimationFrame(animateParticle); // Продолжаем анимацию
            }

            animateParticle(); // Запуск анимации для каждой частицы
        }

        // Создание множества частиц сразу
        for (let i = 0; i < 100; i++) {
            createParticle(); // Создаем 100 частиц сразу
        }

        // Добавляем новые частицы каждые 300 миллисекунд
        setInterval(createParticle, 300);
    </script>

    <!-- Подпись -->
    <div class="footer">
        Зделано andriichm
    </div>
</body>
</html>
