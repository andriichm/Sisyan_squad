        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;

            padding: 0;
            background-color: #121212;

            display: flex;
            flex-direction: column;

        /* Фоновое видео */
        #background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Полупрозрачный затемняющий слой */
        .video-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Настройка затемнения (от 0 до 1) */

        h1 {
            margin: 30px;
            font-size: 2.5rem;
            color: #e63946;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Poppins', sans-serif;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            z-index: 1;
            position: relative;
            overflow-y: auto;
        }

        .card {
            position: relative;
            width: 280px;
            height: 180px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            background: #1e1e1e;
            user-select: none;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.8);
            filter: brightness(1.1);
        }

        .card:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .overlay p {
            font-size: 1.2rem;
            color: #e63946;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .links {
            margin: 20px;
            display: flex;
            gap: 20px;
            z-index: 2;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            color: #ffffff;
            text-decoration: none;
            border-radius: 25px;
            transition: all 0.3s ease;
        }

        .btn.twitch {
            background: #6441a5;
        }

        .btn.donation {
            background: #ffcc00;
            color: #000000;
        }

        .btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.8rem;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card-container {
                flex-direction: column;
                align-items: center;
            }

            .card {
                width: 90%;

            }

            .links {
                flex-direction: column;
                gap: 10px;
            }
        }

        html {
            scroll-behavior: smooth;
        }

        #background-audio {
            display: none;
        }

        .particle {

            width: 5px;
            height: 5px;
            background-color: #e63946;
            border-radius: 50%;
            opacity: 0.7;

    <script>
        // Запускаем видео и звук сразу после загрузки страницы
        document.addEventListener('DOMContentLoaded', () => {
            const audio = document.getElementById('background-audio');
            const video = document.getElementById('background-video');
    
            // Включаем звук и видео
            audio.play().catch((e) => {
                console.error("Ошибка воспроизведения аудио:", e);
            });
            video.play().catch((e) => {
                console.error("Ошибка воспроизведения видео:", e);
            });
    
            // Синхронизация аудио с видео
            video.addEventListener('timeupdate', () => {
                // Позиция видео в пределах времени
                const videoTime = video.currentTime;
                // Обновляем время аудио пропорционально времени видео
                if (Math.abs(audio.currentTime - videoTime) > 0.1) {
                    audio.currentTime = videoTime;  // Обновляем время только если разница значительная
                }
            });
        });
    
        // Эффект частиц
        const maxParticles = 500;
        let currentParticles = 0;
    
        function createParticle() {
            if (currentParticles >= maxParticles) return;
    
            currentParticles++;
    
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);
    
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            particle.style.left = `${randomX}px`;
            particle.style.top = `${randomY}px`;
    
            const directionX = Math.random() * 2 - 1;
            const directionY = Math.random() * 2 - 1;
            const speed = Math.random() * 2 + 1;
    
            function animateParticle() {
                let posX = parseFloat(particle.style.left) + directionX * speed;
                let posY = parseFloat(particle.style.top) + directionY * speed;
    
                if (posX < 0) posX = window.innerWidth;
                if (posX > window.innerWidth) posX = 0;
                if (posY < 0) posY = window.innerHeight;
                if (posY > window.innerHeight) posY = 0;
    
                particle.style.left = `${posX}px`;
                particle.style.top = `${posY}px`;
    
                requestAnimationFrame(animateParticle);
            }
    
            animateParticle();
    
            setTimeout(() => {
                particle.remove();
                currentParticles--;
            }, 5000);
        }
    
        for (let i = 0; i < 100; i++) {
            createParticle();
        }
    
        setInterval(() => {
            if (currentParticles < maxParticles) {
                createParticle();
            }
        }, 300);
    
        // Управление воспроизведением звука при движении мыши (запускаем звук только один раз)
        let isAudioPlaying = false;  // Переменная для проверки состояния звука
        document.addEventListener('mousemove', () => {
            if (!isAudioPlaying) {
                const audio = document.getElementById('background-audio');
                audio.play().catch((e) => {
                    console.error("Ошибка воспроизведения звука:", e);
                });
                isAudioPlaying = true;
            }
        });
    </script>
