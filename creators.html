<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page for creators, showcasing the team behind the site and channel.">
    <meta name="keywords" content="Creators, Team, Developers, ZXC vibes">
    <title>Creators - krutoiii_perec_</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden; /* Отключаем горизонтальную прокрутку */
            height: 100vh;
        }

        h1 {
            margin: 30px;
            font-size: 2.5rem;
            color: #e63946;
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Poppins', sans-serif;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); /* Автоматически заполняет строки, меняя размер карт */
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            z-index: 1;
            position: relative;
        }

        .card {
            position: relative;
            width: 100%; /* Автоматическая ширина по ширине контейнера */
            height: 300px; /* Уменьшена высота */
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            background: #1e1e1e;
            user-select: none;
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.8);
            filter: brightness(1.1);
        }

        .card:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .card .overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .overlay p {
            font-size: 1.2rem;
            color: #e63946;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
        }

        .card-content {
            padding: 10px;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            font-size: 1rem;
            height: 150px; /* Уменьшена высота содержимого */
            overflow-y: auto;
            opacity: 0; /* Текст скрыт по умолчанию */
            transition: opacity 0.3s ease;
        }

        .card:hover .card-content {
            opacity: 1; /* Текст появляется при наведении */
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background-color: #e63946;
            color: white;
            padding: 12px 24px;
            font-size: 1rem;
            font-family: 'Poppins', sans-serif;
            border-radius: 25px;
            text-decoration: none;
            text-transform: uppercase;
            transition: all 0.3s ease;
            z-index: 10;
        }

        .back-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            .card-container {
                grid-template-columns: 1fr; /* Один столбец для мобильных устройств */
            }

            .card {
                height: 250px; /* Уменьшена высота на мобильных */
            }
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-btn">Back to Home</a>
    
    <h1>Creators</h1>

    <div class="card-container">
        <!-- Card 1 -->
        <div class="card">
            <img src="images/creator1.jpg" alt="Creator 1">
            <div class="overlay">
                <p>balbes</p>
            </div>
            <div class="card-content">
                <p>Создатель творчиских видео, основатель ютуба и просто красавчик.</p>
            </div>
        </div>

        <!-- Card 2 -->
        <div class="card">
            <img src="images/creator2.jpg" alt="Creator 2">
            <div class="overlay">
                <p>andriichm</p>
            </div>
            <div class="card-content">
                <p>создатель такого крутого сайта и просто гений.</p>
            </div>
        </div>

        <!-- Card 3 -->
        <div class="card">
            <img src="images/creator3.jpg" alt="Creator 3">
            <div class="overlay">
                <p>aster</p>
            </div>
            <div class="card-content">
                <p>Создатель твич канала, монтажер и просто бездарность.</p>
            </div>
        </div>

        <!-- Card 4 -->
        <div class="card">
            <img src="images/creator4.jpg" alt="Creator 4">
            <div class="overlay">
                <p>klim</p>
            </div>
            <div class="card-content">
                <p>Один из постоянных учасников наших видео и просто олд.</p>
            </div>
        </div>
    </div>

</body>
</html>
