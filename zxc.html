<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=2.0">
    <title>krutoiii_perec_</title>
    <!-- Подключение шрифта Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <style>
        /* Основные стили */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212; /* Темный фон */
            color: #ffffff; /* Белый текст */
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow-x: hidden;
            position: relative;
        }

        /* Заголовок */
        h1 {
            margin: 30px;
            font-size: 2.5rem;
            color: #e63946; /* Ярко-красный цвет */
            text-transform: uppercase;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-family: 'Poppins', sans-serif; /* Шрифт Poppins */
        }

        /* Контейнер для карточек */
        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
        }

        /* Карточка */
        .card {
            position: relative;
            width: 280px;
            height: 180px;
            overflow: hidden;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.8);
            transition: transform 0.3s ease, box-shadow 0.3s ease, filter 0.3s ease;
            cursor: pointer;
            background: #1e1e1e; /* Темно-серый фон карточки */
        }

        /* Изображение */
        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        /* Эффекты при наведении */
        .card:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(230, 57, 70, 0.8); /* Красная тень */
            filter: brightness(1.1);
        }

        .card:hover img {
            opacity: 0.8;
            transform: scale(1.05);
        }

        /* Текст на карточках */
        .card .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .card:hover .overlay {
            opacity: 1;
        }

        .overlay p {
            font-size: 1.2rem;
            color: #e63946;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Poppins', sans-serif;
        }

        /* Ссылка */
        a {
            text-decoration: none;
            color: inherit;
        }

        /* Добавим анимацию для эффектов */
        @keyframes zxcEffect {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .card:hover {
            animation: zxcEffect 0.5s ease-in-out;
        }

        /* Стили для частиц ZXC стиля */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #ff6347; /* Ярко-оранжевый цвет */
            animation: moveParticle 2s ease-out infinite, fadeParticle 2s ease-out infinite;
        }

        /* Анимация для движения частиц */
        @keyframes moveParticle {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, -50px);
            }
            50% {
                transform: translate(-50px, -100px);
            }
            75% {
                transform: translate(100px, -150px);
            }
            100% {
                transform: translate(0, 0);
            }
        }

        /* Анимация исчезновения частиц */
        @keyframes fadeParticle {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 0;
            }
        }

        /* Стили для подписи */
        .footer {
            position: fixed;
            bottom: 10px;
            font-size: 0.8rem;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <h1>krutoiii_perec_</h1>

    <div class="card-container">
        <!-- Карточка 1 -->
        <a href="https://www.youtube.com/watch?v=jV8SVQYtH1k&t=2s" target="_blank" class="card">
            <img src="images/zxc1.jpg" alt="Image 1">
            <div class="overlay">
                <p>ZXC Style</p>
            </div>
        </a>

        <!-- Карточка 2 -->
        <a href="https://www.youtube.com/watch?v=Xrqb1Ak48Ck" target="_blank" class="card">
            <img src="images/zxc2.jpg" alt="Image 2">
            <div class="overlay">
                <p>ZXC Vibes</p>
            </div>
        </a>

        <!-- Карточка 3 -->
        <a href="https://www.youtube.com/watch?v=A2uqPngC41o" target="_blank" class="card">
            <img src="images/zxc3.jpg" alt="Image 3">
            <div class="overlay">
                <p>Chill Mode</p>
            </div>
        </a>

        <!-- Карточка 4 -->
        <a href="https://www.youtube.com/watch?v=m63EzgcynS0" target="_blank" class="card">
            <img src="images/zxc4.jpg" alt="Image 4">
            <div class="overlay">
                <p>Vibe Check</p>
            </div>
        </a>
    </div>

    <!-- Частицы ZXC -->
    <script>
        // Функция для создания частиц
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            document.body.appendChild(particle);

            // Случайное позиционирование частицы
            const randomX = Math.random() * window.innerWidth;
            const randomY = Math.random() * window.innerHeight;
            particle.style.left = `${randomX}px`;
            particle.style.top = `${randomY}px`;

            // Удаляем частицу по окончании анимации
            particle.addEventListener('animationend', () => {
                particle.remove();
            });
        }

        // Создание частиц с интервалом
        setInterval(createParticle, 300); // Появление частиц каждые 300 миллисекунд
    </script>

    <!-- Подпись -->
    <div class="footer">
        Зделано andriichm
    </div>
</body>
</html>
